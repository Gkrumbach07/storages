[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.mypy]
exclude = [
    '^(docs|tests)|setup\.py'
]

[[tool.mypy.overrides]]
module = "storages.graph.*"
ignore_errors = true
